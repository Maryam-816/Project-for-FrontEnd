<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register form</title>
    <script src="https://kit.fontawesome.com/d0e386ef47.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body>
        <div class="container col-10 bg-light border border-secondary">
            <h1 class="font-weight-lighter text-success">Here you can register</h1>
    
         <form action="" class="p-2 w-25">
            <i class="fas fa-user-ninja text-success"></i>
            <label class="ml-2 font-italic text-success"  for="">Name :</label> <br>
            <input type="text" id="nameBox"> <br>
            <i class="fas fa-user-ninja mt-3 text-success"></i>
            <label class="ml-2 font-italic text-success" for="">Surname :</label> <br>
            <input type="text" id="surnameBox"><br>
            <i class="fas fa-sort-numeric-up mt-3 text-success"></i>
            <label class="ml-2 font-italic text-success" for="">Age :</label> <br>
            <input type="number" id="ageBox"><br>
            <i class="fas fa-envelope text-success"></i>
            <label class="ml-2 mt-3 font-italic text-success" for="">E-mail :</label> <br>
            <input type="email" id="emailBox"><br>
            <i class="fas fa-key text-success"></i>
            <label class="ml-2 mt-3 font-italic text-success" for="">Password :</label> <br>
            <input type="password" id="passwordBox">
            <button id="btn_register" class="btn btn-success mt-3">Click to Register</button>
         </form>

         <section class="mt-2 mb-3">
            <a href="./login_form.html">Go to the Login_form</a> <br>
         </section>
         <section class="mt-2 mb-3">
            <a href="./index.html">Go to the Main form</a> <br>
         </section>
    
        </div>
        <script src="./script 2/register_form.js"></script>
      
   <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
   <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
   <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</html>
